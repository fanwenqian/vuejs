<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //1.创建第一个组件(子组件)
  const cpnC1 = Vue.extend({
    template: `
       <div>
         <h2>我是标题1</h2>
         <p>我是内容哈哈哈哈哈</p>
       </div>
       `
  });

  //1.创建第二个组件(父组件)
  const cpnC2 = Vue.extend({
    template: `
       <div>
         <h2>我是标题2</h2>
         <p>我是内容呵呵呵呵呵</p>
         <cpn1></cpn1>
       </div>
       `,
      components:{
        cpn1:cpnC1
    }
  });

  // root组件
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      message: '你好，范文谦！'
    },
    components:{
      cpn2:cpnC2
    }
  })
</script>
</body>
</html>
