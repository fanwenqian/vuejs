<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <span>{{message}}</span>
  </div>

  <template id="cpn1">
     <div>
       <h2>当前计数:{{counter}}</h2>
       <button @click="add">+</button>
       <button @click="sub">-</button>
     </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    //1.注册组件
    Vue.component('cpn',{
      template:'#cpn1'
    });


    //let(变量)/const(常量)
    const app = new Vue({
      el: '#app',  //用于将vue对象实例挂载到要管理的元素
      data: {      //定义数据
        message: '你好，范文谦！'
      }
    })
  </script>
</body>
</html>
