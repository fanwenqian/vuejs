<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :cMovies="movies" :cMessage='message'></cpn>
</div>

<template id="cpn1">
  <div>
    <ul>
      <li>{{cmovies}}</li>
      <li>{{cmessage}}</li>
    </ul>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn1',
//    props:['cmovies','cmessage'],
    props: {
      //好处：1.类型限制、
//      cmovies: Array,  //String,
//      2.提供一些默认值
      cmessage: {
        type: String,
        default: 'aaaa',
        required:true  //必须传值
      },
      //vue 2.5.17版本以上  直接写dafault:[]会报错
      cmovies:{
        type:Array,
        default(){
          return []
        }
      }
    },
    data(){
      return {}
    },
    methods: {}
  };

  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      message: '你好，范文谦！',
      movies: ['海王', '海贼王', '海尔兄弟']
    },
    components: {
      cpn
    }

  })
</script>
</body>
</html>
