<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn3></cpn3>
</div>
<!--写法2：使用template标签-->
<template id="cpn2">
  <div>
    <h2>我是标题2</h2>
    <p>我是内容hehehehe</p>
  </div>
</template>

<!--写法1-->
<script type="text/x-template" id="cpn">
   <div>
     <h2>我是标题1</h2>
     <p>我是内容哈哈哈哈</p>
   </div>
</script>

<script src="../js/vue.js"></script>
<script>
  //注册一个全局组件
  Vue.component('cpn1', {
    template:'#cpn'
  });

  //注册一个全局组件
  Vue.component('cpn3', {
    template:'#cpn2'
  });


  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      message: '你好，范文谦！'
    }
  })
</script>
</body>
</html>
