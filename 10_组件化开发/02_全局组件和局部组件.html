<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--使用组件-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>

<div id="app2">
  app2下使用app的组件
  <my-cpn></my-cpn>
  <cpn></cpn>  //开发中使用的更多
</div>

<script src="../js/vue.js"></script>
<script>
  //ES6
  //  ``  表示可以换行的字符串

  //1.创建组件构造对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容222222222222</p>
        <p>我是内容333333333333</p>
      </div>
      `
  });
  //2.注册组件(全局组件，意味着可以在多个vue实例中)
  Vue.component('my-cpn', cpnC);

  //疑问：那么怎么注册一个局部组件?


  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      message: '你好，范文谦！'
    },
    components: {
      cpn: cpnC
    }
  });

  //let(变量)/const(常量)
  const app2 = new Vue({
    el: '#app2',  //用于将vue对象实例挂载到要管理的元素
  })
</script>
</body>
</html>
