<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //1.全局组件注册的语法糖
  //以前的写法
  //1.创建组件构造器
  //2.注册组件

  //语法糖写法
  Vue.component('cpn1', {
    template: `
<div>
   <h2>我是标题</h2>
   <p>我是内容，哈哈哈哈</p>
</div>
      `
  });

  //2.局部组件注册的语法糖
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      message: '你好，范文谦！'
    },
    components:{
      'cpn2':{
        template:`
          <div>
            <h2>我是局部组件标题</h2>
            <p>我是局部组件内容</p>
          </div>
        `
      }
    }
  })
</script>
</body>
</html>
