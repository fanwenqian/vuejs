<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--在遍历过程中没有使用索引值-->
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>

  <!--在遍历过程中使用索引值-->
  <ul>
    <li v-for="(item,index) in names">{{index + 1}}  {{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      names: ['fanwenqian','chenxin','zhangchao']
    }
  })
</script>
</body>
</html>
