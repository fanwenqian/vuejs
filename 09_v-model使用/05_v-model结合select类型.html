<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--选择一个-->
    <select name="abc" id="" v-model="fruit">
        <option value="苹果">苹果</option>
        <option value="香蕉">香蕉</option>
        <option value="榴莲">榴莲</option>
        <option value="葡萄">葡萄</option>
    </select>
    <h2>您选择的水果是：{{fruit}}</h2>

    <select name="aaa" id="1" v-model="fruits" multiple>
      <option value="苹果">苹果</option>
      <option value="香蕉">香蕉</option>
      <option value="榴莲">榴莲</option>
      <option value="葡萄">葡萄</option>
    </select>
    <h2>您选择的水果是：{{fruits}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    //let(变量)/const(常量)
    const app = new Vue({
      el: '#app',  //用于将vue对象实例挂载到要管理的元素
      data: {      //定义数据
        message: '你好，范文谦！',
        fruit:'香蕉',
        fruits:[],
      }
    })
  </script>
</body>
</html>
