<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span>{{counter}}</span>
  <!--<button v-on:click="vounter++">+</button>-->
  <!--<button v-on:click="vounter&#45;&#45;">-</button>-->

  <!--<button v-on:click="increment()">+</button>-->
  <!--<button v-on:click="decrement()">-</button>-->

  <button @click="increment()">+</button>
  <button @click="decrement()">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      counter: 0
    },
    methods: {
      increment(){
        this.counter++;
      },
      decrement(){
        this.counter--;
      }
    }
  })
</script>
</body>
</html>
