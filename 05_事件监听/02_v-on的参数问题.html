<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    <!--<button @click="btn1Click()">按钮1</button>-->
    <!--<button @click="btn1Click">按钮2</button>-->

    <button @click="btn2Click('123')">按钮3</button>
    <button @click="btn2Click()">按钮4</button>
    <button @click="btn2Click">按钮5</button>

    <button @click="btn3Click('123',$event)">按钮6</button>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      message: '你好，范文谦！'
    },
    methods:{
      btn1Click(){
        console.log('btn1Click方法被调用');
      },
      btn2Click(event){
        console.log('btn2Click方法被调用'+event);
      },
      btn3Click(param,event){
        console.log('btn3Click方法被调用'+ param+'#'+event);
      },
    }
  })
</script>
</body>
</html>
