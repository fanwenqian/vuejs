<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
      <h2 v-if="score >= 90">优秀</h2>
      <h2 v-else-if="score >= 80">良好</h2>
      <h2 v-else-if="score >= 60">及格</h2>
      <h2 v-else>不及格</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    //let(变量)/const(常量)
    const app = new Vue({
      el: '#app',  //用于将vue对象实例挂载到要管理的元素
      data: {      //定义数据
        score:99
      }
    })
  </script>
</body>
</html>
