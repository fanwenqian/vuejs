<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser">
      <label for="email">用户邮箱</label>
      <input id="email" name="email" placeholder="用户邮箱" key="email"/>
    </span>
  <span v-else>
      <label for="username">用户账号</label>
      <input id="username" name="username" placeholder="用户账号" key="username"/>
    </span>
  <button @click="changePattern()">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      message: '你好，范文谦！',
      isUser:true
    },
    methods:{
      changePattern(){
        this.isUser = !this.isUser;
      }
    }
  })
</script>
</body>
</html>
