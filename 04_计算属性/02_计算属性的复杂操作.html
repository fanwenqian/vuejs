<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"><span>总价格：{{totalPrice}}</span></div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      books: [
        {id: 001, name: 'Unix编程艺术', price: 110},
        {id: 002, name: '代码大全', price: 111},
        {id: 003, name: '深入计算机原理', price: 112},
        {id: 004, name: '现代操作系统', price: 113}
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for(let i = 0;i<this.books.length;i++){
          result+= this.books[i].price;
        }
        return result;
      }
    }
  })
</script>
</body>
</html>
