<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span>{{message}}</span><br>
  <span>{{message}},欢迎使用vuejs</span><br>
  <span>{{firstName + lastName}}</span><br>
  <span>{{firstName + ' ' + lastName}}</span><br>
  <span>{{firstName}} {{lastName}}</span><br>
  <span>{{count * 2}}</span><br>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el:'#app',  //用于将vue对象实例挂载到要管理的元素
    data:{      //定义数据
      message:'你好，范文谦！',
      firstName:'wenqian',
      lastName:'fan',
      count:100
    }
  })
</script>
</body>
</html>
