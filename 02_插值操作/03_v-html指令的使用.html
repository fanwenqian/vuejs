<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h2 v-html="url"></h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
      //let(变量)/const(常量)
      const app = new Vue({
          el:'#app',  //用于将vue对象实例挂载到要管理的元素
          data:{      //定义数据
              message:'你好，范文谦！',
              url:'<a href="http://www.baidu.com">百度一下，你就知道</a>'
          }
      })
  </script>
</body>
</html>
