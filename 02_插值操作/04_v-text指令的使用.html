<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <h1>{{message}},欢迎使用vuejs</h1>

    <!--一般不使用，因为不够灵活，如下-->
    <h1 v-text="message">,欢迎使用vuejs</h1>
  </div>

  <script src="../js/vue.js"></script>
  <script>
      //let(变量)/const(常量)
      const app = new Vue({
          el:'#app',  //用于将vue对象实例挂载到要管理的元素
          data:{      //定义数据
              message:'你好，范文谦！'
          }
      })
  </script>
</body>
</html>
