<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--<span :style="{key(属性名):value(属性值)">{{message}}</span>-->
  <span :style="{'color':'red'}">{{message}}</span>
  <span :style="{'fontSize':'100px'}">{{message}}</span>
  <span :style="getStyle()">{{message}}</span>
</div>

<script src="../js/vue.js"></script>
<script>
  //let(变量)/const(常量)
  const app = new Vue({
    el: '#app',  //用于将vue对象实例挂载到要管理的元素
    data: {      //定义数据
      message: '你好，范文谦！',
      finalSize: '200px'
    },
    methods: {
      getStyle: function () {
        return {'font-size': this.finalSize}
      }
    }
  })
</script>
</body>
</html>
